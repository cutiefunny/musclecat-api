name: Deploy MuscleCat API

# main 브랜치에 코드가 올라오면 실행
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Hub 로그인 (기존 Secret 재사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 이미지 빌드 및 푸시
      # 이미지 이름: musclecat-api
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/musclecat-api:latest

      # 4. 서버 배포 (SSH)
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            # 1. 최신 이미지 다운로드
            docker pull ${{ secrets.DOCKER_USERNAME }}/musclecat-api:latest
            
            # 2. 기존 컨테이너 삭제 (에러 무시)
            docker rm -f musclecat-api || true
            
            # 3. 컨테이너 실행
            # - 포트: 8001 (API용)
            # - 환경변수: /root/api/.env (절대 경로)
            docker run -d \
              --name musclecat-api \
              --env-file /root/api/.env \
              -p 8001:8001 \
              --restart always \
              ${{ secrets.DOCKER_USERNAME }}/musclecat-api:latest
            
            # 4. 이미지 청소
            docker image prune -f